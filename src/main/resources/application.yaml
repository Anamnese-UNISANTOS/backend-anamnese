spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true

api:
  security:
    token:
      secret: ${JWT_SECRET:my-secret-key}
